# Terminal colors
set-option -sa terminal-overrides ".xtermn*:Tc"

# Prefix: Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Alt-h / Alt-l switch windows
bind -n M-h previous-window
bind -n M-l next-window

# Enable vi keys in copy-mode
set -g mode-keys vi

# Copy-mode (vi) keybinds
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Mouse support
set -g mouse on

# Start windows and panes at 1 indexes and not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open current directory when creating split window
unbind '"'
unbind %

bind '\' split-window -h -c "#{pane_current_path}"
bind ']' split-window -v -c "#{pane_current_path}"

# Close pane without confirmation
unbind x
bind x kill-pane

# Close window without confirmation
unbind &
bind & kill-window

# Tmux Plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Run plugin
run '~/.tmux/plugins/tpm/tpm'

